<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>EAS - Emergency Aid System</title>	
		
		<style>
			.lable {
				margin-left: 3%;
			}
			
 			.employeePanel{
 				width: 65% !important; 
 				margin-bottom:10px;
			}
			
			.employeeTable {
				width: 10%;
			}
		</style>
	</h:head>
	<h:body>

		<h:form id="form">
				<p:panel id="employeePanel" header="Mitarbeiter">
					<p:panel id="addNewEmployee" header="Neuen Mitarbeiter anlegen" styleClass="employeePanel">
						<p:messages id="employeeMessages" globalOnly="false"/>	
						<h:outputLabel for="lable" value="Bezeichnung: "/>
							<h:selectOneMenu id="lable" styleClass="lable" value="#{employee.type}">
								<f:selectItems value="#{employee.options}"/>
							</h:selectOneMenu>
										
							<h:panelGrid columns="4" >
								<h:outputLabel for="firstname" value="Vorname *" />
								<p:inputText id="firstname" value="#{employee.firstname}"
									required="true"
									requiredMessage="Tragen Sie bitte den Vornamen ein."
									label="Vorname" />
									
								<h:outputLabel for="telephoneNumberAtHome" value="Telefonnummer" />
								<p:inputText id="telephoneNumberAtHome" value="#{employee.telephoneNumberAtHome}"
									label="Telefonnummer" />
								
								<h:outputLabel for="surname" value="Nachname *" />
								<p:inputText id="surname" value="#{employee.surname}"
									required="true"
									requiredMessage="Tragen Sie bitte den Nachnamen ein."
									label="Nachname" />
									
								<h:outputLabel for="officialHandyNumber" value="Dienstl. Handynr." />
								<p:inputText id="officialHandyNumber" value="#{employee.officialHandyNumber}"
									label="Dienstl. Handynr." />
									
								<h:outputLabel for="workgroup" value="Arbeitsgruppe *" />
								<p:inputText id="workgroup" value="#{employee.workgroup}"
									required="true"
									requiredMessage="Tragen Sie bitte die Arbeitsgruppe ein."
									label="Arbeitsgruppe" />
									
								<h:outputLabel for="privateHandyNumber" value="Private Handynr." />
								<p:inputText id="privateHandyNumber" value="#{employee.privateHandyNumber}"
									label="Private Handynr." />
									
								<h:outputLabel for="subsidiary" value="Nst *" />
								<p:inputText id="subsidiary" value="#{employee.subsidiary}"
									required="true"
									requiredMessage="Tragen Sie bitte die Nst ein."
									label="Nst" /><br />
								
								<p:commandButton value="HinzufÃ¼gen" actionListener="#{employee.addToDb}" update="employeePanel" ajax="true" id="employeeButton" styleClass="ui-priority-primary"/>
							</h:panelGrid>
						</p:panel>
						<p:panel id="employeeTablePanel" header="Mitarbeiterliste">
							<p:dataTable id="employeeTable" var="data" value="#{employee.employees}" styleClass="employeeTable">
							<p:columns value="#{employee.columns}" var="column" columnIndexVar="index">
								<f:facet name="header">
									<h:outputText value="#{column}"/>
								</f:facet>
								<h:outputText value="#{data[index]}"/>
							</p:columns>
						</p:dataTable>
					</p:panel>
			</p:panel>
		</h:form>
		
	</h:body>
</html>
